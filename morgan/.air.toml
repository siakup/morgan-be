root = "."
testdata_dir = "tests"
tmp_dir = "tmp"

[build]
  args_bin = ["serve"]
  bin = "tmp/server"
  cmd = "go build -o tmp/server main.go"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "migrations", "seeders"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app_name = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
